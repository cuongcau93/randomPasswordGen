<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random password gen.html</title>
	<link rel="stylesheet" href="css/randomPasswordGen.css">
</head>
<body>
	<div class="container">
		<form name="passGen">

			<input type="text" name="output" class="out">
			<br/>
			<input type="button" value="Generate password" class="myBtn" onclick="populateform(this.form.length.value)">
			<br/>
			<span class="pass"> Password Length </span>
			<input class="in" type="text" name="length" size="3" value="6">	
			
		</form>
	</div>
	<script type="text/javascript">
		
		var keyList = 'qwertyuiopasdfghjklzxcvbnm1234567890!@#$%^&*';
		var str = '';
		var i;

		function generatePass(plength){
			str = '';
			for(i = 0; i<plength; i++){
				str = str + keyList.charAt(Math.floor(Math.random() * keyList
					.length))
			}
			return str;
		}

		function populateform(enterlength){
			document.passGen.output.value = generatePass(enterlength)
		}

	</script>

</body>
</html>
